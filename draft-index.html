<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        
        <title>The Riley Project!</title>
        
        <script type="text/javascript" src="bunny.js"></script>
        <script type="text/javascript" src="index.js"></script>
        
        <!-- Bootstrap CSS -->
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"  crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"  crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"     integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"     crossorigin="anonymous"></script>
        -->
    </head>

    <body>
        <div class="container">
            <div class="form-container">
                <form id="create-bunny-form">
                    <br><br>
                    <h3>The Riley Project- Bunny Adoption Page!</h3>
                    <input id='input-name' type="text" name="name" value="" placeholder="Enter your bunny name" class="input-text">
                    <br><br>
                    <input id='input-age' type="text" name="age" value="" placeholder="Enter your bunny age" class="input-text">
                    <br><br>
                    <input id='input-gender' type="text" name="gender" value="" placeholder="Enter bunny gender" class="input-text">
                    <br><br>
                    <input id='input-color' type="text" name="color" value="" placeholder="Enter your bunny color" class="input-text">
                    <br><br>
                    <input id='input-weight' type="text" name="weight" value="" placeholder="Enter bunny weight" class="input-text">
                    <br><br>
                    <textarea id='input-bio' name="bio" rows="8" cols="30" value="" placeholder="Bunny bio..."></textarea>
                    <br><br>
                    <input id='input-url' type="text" name="image" value="" placeholder="Put a bunny image URL" class="input-text">
                    <br><br>
                    
                    <h4>Choose Breed</h4>
                    <select id="breeds" name="breeds">
                        <option value="1">Rex</option>
                        <option value="2">Lionhead</option>
                        <option value="3">Angora</option>
                        <option value="4">Holland Loop</option>
                        <option value="5">Dutch</option>
                    </select>
                    <br><br>
                    
                    <input id= 'create-button' type="submit" name="submit" value="Create Listing" class = "submit"> 
                    
                </form>
                
               
            </div>
        </div>
        <br><br>
        <div class="container">
            <h3>Bunnies Up For Adoption</h3>
            <div id="bunny-container">
           
            </div>
        </div>
    </body>
</html>
