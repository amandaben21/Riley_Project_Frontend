<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <title>For Riley</title>
        
        <script type="text/javascript" src="bunny.js"></script>
        <script type="text/javascript" src="index.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <form id="create-bunny-form">
                    <br><br>
                    <h3>Create a Bunny Post!</h3>
                    <input id='input-name' type="text" name="name" value="" placeholder="Enter your bunny name..." class="input-text">
                    <br><br>
                    <textarea id='input-bio' name="bio" rows="8" cols="80" value="" placeholder="Enter about your bunny..."></textarea>
                    <br><br>
                    <input id='input-image_url' type="text" name="image_url" value="" placeholder="Enter your bunny image URL..." class="input-text">
                    <br><br>
                    <select id="feelings" name="feelings">
                        <option value="1">Sad</option>
                        <option value="2">Happy</option>
                    </select>
                    <br><br>
                    <input id= 'create-button' type="submit" name="submit" value="Create New Bunny Journal" class="submit">
                
                    <button type="button" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        
        <div id="bunny-container">
        </div>
    </body>
</html>
