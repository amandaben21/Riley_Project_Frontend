<html>
    <head>
        <meta charset="utf-8">

        <script type="text/javascript" src="bunny.js"></script>

        <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
        }
        </style>
        <link href = "index.css" rel = "stylesheet">
    </head>
  
    <body>
    
        <header>
 
            
        </header>

        <main>
            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        
                        <div class="search-bar">
                            <input type="text" placeholder="Search for Bunny Name" id="search-bar">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        
                        <div id="bunny-list-area">

                        </div>
                        
                        <form id="create-bunny-form">
                            <div class="mb-3">
                                
                                <h3>The Riley Project- Bunny Adoption Page!</h3>
                                <br>
                                <label for="nameInp" class="form-label">Rabbit Name</label><br>
                                <input id='input-name' type="text" name="name" value="" class="input-text"><br>
                                
                                <label for="ageInp" class="form-label">Rabbit Age</label><br>
                                <input id='input-age' type="text" name="age" value="" class="input-text"><br>
                                
                                <label for="genderInp" class="form-label">Rabbit Gender</label><br>
                                <input id='input-gender' type="text" name="gender" value="" class="input-text"><br>
                                
                                <label for="colorInp" class="form-label">Rabbit Color</label><br>
                                <input id='input-color' type="text" name="color" value="" class="input-text"><br>
                                
                                <label for="weightInp" class="form-label">Rabbit Weight (in lbs)</label><br>
                                <input id='input-weight' type="text" name="weight" value="" class="input-text"><br>
                                
                                <label for="imageInp" class="form-label">Rabbit Picture</label><br>
                                <input id='input-url' type="text" name="image" value="" class="input-text"><br>
                            </div>
                            
                            <div class="mb-3">
                              <label for="bioInp" class="form-label">Bio</label><br>
                                <textarea id='input-bio' name="bio" rows="10" cols="50" value="" placeholder="Bunny bio..."></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <select id="breeds" name="breeds">
                                    <option selected>Select Breed </option>
                                    <option value="1">Rex</option>
                                    <option value="2">Lionhead</option>
                                    <option value="3">Angora</option>
                                    <option value="4">Holland Loop</option>
                                    <option value="5">Dutch</option>
                                </select>
                            </div>
                         
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </section>
        
            <div class="container" id="bunny-container">
                <h3><strong><u>Bunnies Up For Adoption</u></strong></h3><br>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col">

                    </div>
                </div>
                   
            </div>
            
        </main>
        <footer class="text-muted py-5">
            <div class="container">
                <a href="#">Back to top</a>
            </div>
        </footer>
    </body>
</html>
